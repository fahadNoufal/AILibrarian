name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: ailibrarian  
  REGION: us-central1       
  IMAGE_URL: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Get your code from the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to GitHub's free container registry
      # Uses the automatic GITHUB_TOKEN (no secret needed here)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build the Docker image and push it to GitHub
      # Includes logic to ensure the image name is lowercase (required by Docker)
      - name: Build and Push
        run: |
          IMAGE_LOWER=$(echo "${{ env.IMAGE_URL }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_LOWER .
          docker push $IMAGE_LOWER
          echo "IMAGE_FINAL=$IMAGE_LOWER" >> $GITHUB_ENV

      # Step 4: Login to Google Cloud
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Step 5: Deploy the image to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_FINAL }}
          project_id: ${{ steps.auth.outputs.project_id }}
          flags: '--allow-unauthenticated' # Makes the URL public